<strong>Select your Chipyard .out file</strong>
<br><br>
<input type="file" #file accept=".out">

<strong>Theme</strong>
<select #theme [value]="appTheme" (change)="updateTheme($event, theme.value)">
  <option>default</option>
  <option>light</option>
  <option>dark</option>
</select>

<chipyard-metadata-banner [fileData]="fileData"></chipyard-metadata-banner>
<chipyard-time-graph [fileData]="fileData"></chipyard-time-graph>
<chipyard-text-viewer [fileData]="fileData"></chipyard-text-viewer>
